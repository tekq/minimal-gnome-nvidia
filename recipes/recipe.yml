name: minimal-gnome-nvidia
description: "Bare-bones GNOME setup with Nvidia drivers"
base-image: ghcr.io/ublue-os/main-base
image-version: latest
 
modules:
  - type: akmods
    install:
      - nvidia
      
  - type: rpm-ostree
    install:
      - gnome-shell
      - gnome-control-center
      - nautilus
      - gnome-terminal
      - mutter
      - gdm
      - xorg-x11-server-Xwayland
      
      - distrobox
      - virt-manager
      - qemu-kvm
      - libvirt
      - just

      - plymouth
      - plymouth-system-theme-spinner
 
  - type: script
    scripts:
     - setup-gui.sh
